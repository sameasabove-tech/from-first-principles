name: Super-Linter

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]

jobs:
  super-lint:
    name: Lint Code Base
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Run Super-Linter
        uses: github/super-linter@v4 # Or latest v4
        env:
          VALIDATE_ALL_CODEBASE: false
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

          # *** ONLY ENABLE THE LINTERS YOU NEED ***
          VALIDATE_MARKDOWN: true
          VALIDATE_YAML: true
          VALIDATE_JSON: true
          VALIDATE_HTML: true
          VALIDATE_CSS: true
          VALIDATE_BASH: true
          VALIDATE_EDITORCONFIG: true
          VALIDATE_GITHUB_ACTIONS: true
          VALIDATE_DOCKERFILE_HADOLINT: true
          VALIDATE_JAVASCRIPT_STANDARD: true

          # Exclude files/folders (important for performance)
          FILTER_REGEX_EXCLUDE: 'node_modules/,*.min.js'